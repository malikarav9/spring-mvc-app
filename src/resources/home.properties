para1=Delhi Public Schools, with the mottoService before Self", have	been serving the Society in the field of education for the last 60 	years. There are presently as many as 130 schools under its aegis, 	both within and outside India. The growing number of schools under this organizational umbrella signifies how the need to provide meaningful education to a large number of children desirous of growing into educated & liberal enlightened human beings, is being fulfilled.Founded and managed by distinguished members and luminaries of the society, culled from all walks of life, the organization has been 	guiding its member schools on the path of progress with their visionary approach & lofty ideals Consequently, Delhi Public schools have become significant portals of learning. Our credo is to provide an all round development with a sound moral base. Fostering character building and nurturing the inquisitive spirit of children, encouraging scientific temperament & strengthening social bonds are our constant endeavours.